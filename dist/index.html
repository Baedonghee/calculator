<html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><script type="text/javascript" src="js/cal.js"></script><link rel="stylesheet" href="css/style.css"></head><body><div id="calculator0"><div class="tablediv"><div class="middlediv"><div id="main" class="container"><div class="header"><div style="position: relative;"><div class="circleClose"><div class="circleText">×</div></div><div class="circleMin" onclick="miniButton()"><div class="circleText">-</div></div><div class="circlePlus" onclick="plusButton()"><div class="circleText">+</div></div></div><div class="calHeaderText">계산기</div></div><div class="main"><div class="calMain"><textarea id="display" rows="2" class="calMainText" value="0" disabled="disabled">0</textarea></div></div><div class="footer"><div style="position: relative"><table class="cal"><tr><td class="buttondiv"><input class="buttonText" type="button" value="C" onclick="add('C', 'C')"></td><td class="buttondiv"><input class="buttonText" type="button" value="±" onclick="add('trans', 'trans')"></td><td class="buttondiv"><input class="buttonText" type="button" value="÷" onclick="add('÷', '/')"></td><td class="buttondiv"><input class="buttonText" type="button" value="×" onclick="add('×', '*')"></td></tr><tr><td class="buttondiv"><input class="buttonText" type="button" value="7" onclick="add(7, 7)"></td><td class="buttondiv"><input class="buttonText" type="button" value="8" onclick="add(8, 8)"></td><td class="buttondiv"><input class="buttonText" type="button" value="9" onclick="add(9, 9)"></td><td class="buttondiv"><input class="buttonText" type="button" value="-" onclick="add('-', '-')"></td></tr><tr><td class="buttondiv"><input class="buttonText" type="button" value="4" onclick="add(4, 4)"></td><td class="buttondiv"><input class="buttonText" type="button" value="5" onclick="add(5, 5)"></td><td class="buttondiv"><input class="buttonText" type="but
